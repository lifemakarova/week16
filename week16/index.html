<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required minlength="2" maxlength="20">
        <span class="error-message" id="name-error"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Электронная почта:</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Введите вашу электронную почту" required>
        <span class="error-message" id="email-error"></span>
      </div>
  
      <div class="form-group">
        <label for="age" class="form-label">Возраст:</label>
        <input type="number" id="age" name="age" class="form-input" placeholder="Введите ваш возраст" required>
        <span class="error-message" id="age-error"></span>
      </div>

      <div class="form-group">
        <label class="form-label">Пол:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Мужчина</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Женщина</label>
        </div>
        <span class="error-message" id="gender-error"></span>
      </div>
      <div class="form-group">
        <label for="profession" class="form-label">Профессия:</label>
        <select id="profession" name="profession" class="form-input" required>
          <option value="" disabled selected>Выберите профессию</option>
          <option value="doctor">Врач</option>
          <option value="programmer">Программист</option>
          <option value="teacher">Учитель</option>
          <option value="designer">Дизайнер</option>
          <option value="engineer">Инженер</option>
          <option value="salesperson">Продавец</option>
          <option value="other">Другое</option>
        </select>
        <span class="error-message" id="profession-error"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required minlength="8" pattern="^(?=.[a-z])(?=.A-Z)(?=.\d).{8,}$">
        <span class="error-message" id="password-error"></span>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Повторите пароль:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Повторите пароль" required minlength="8" pattern="^(?=.a-z)(?=.[A-Z])(?=.\d).{8,}$">
        <span class="error-message" id="confirmPassword-error"></span>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Согласен с обработкой данных</label>
        <span class="error-message" id="agree-error"></span>
      </div>
  
      <button type="submit">Зарегистрироваться</button>
    </form>
<script src="./index.js"></script>  

</body>
</html>
